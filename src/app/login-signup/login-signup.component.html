<div>
    <mat-nav-list>
      
        <mat-menu #animals="matMenu">
          <button mat-menu-item [matMenuTriggerFor]="vertebrates">Theme</button>
          
        </mat-menu>
        
        <mat-menu #vertebrates="matMenu">
            <mat-radio-group [(ngModel)]="radioValue"  (change)="abc($event)" >
                <mat-radio-button color="warn" [value]=1 > Warn</mat-radio-button><br><br>
                <mat-radio-button color="accent" [value]=2 > Accent</mat-radio-button><br><br>
                <mat-radio-button color="primary" [value]=3 > Defaut</mat-radio-button><br><br>
                           </mat-radio-group>
              
        </mat-menu>
        
        
        
    </mat-nav-list>

  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="{{get(radioValue)}}" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">Responsive App</h1>&nbsp;&nbsp;
      
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56">
        
      </mat-sidenav>

          <div class="container" *ngIf="!isMiddleDivVisible">
        
        
          <div class="row">
            <div class="col-mat-6 offset-mat-3">
              <mat-card class="card">
                <mat-card-title class="text-center">SignUp Form  <button  class="pull-right" mat-mini-fab color="{{get(radioValue)}}" (click)="change()">Login</button></mat-card-title>        
                <mat-card-content>
                    
                  
                  <p class="text-center">
                    <mat-form-field appearance="outline" class="example-full-width" color="{{get(radioValue)}}">
                      <mat-label>Email</mat-label>
                      <input matInput placeholder="Email">
                      <mat-hint>xyz@gmail.com</mat-hint>
                    </mat-form-field>
                  </p>
                  <p class="text-center">
                    <mat-form-field appearance="outline" class="example-full-width" color="{{get(radioValue)}}">
                      <mat-label>First Name</mat-label>
                      <input matInput placeholder="First Name">
                      <mat-hint>Ex. Palak</mat-hint>
                    </mat-form-field>
                  </p>
                  <p class="text-center">
                    <mat-form-field appearance="outline" class="example-full-width" color="{{get(radioValue)}}">
                      <mat-label>Last Name</mat-label>
                      <input matInput placeholder="Last Name">
                      <mat-hint>Ex. Chhabra</mat-hint>
                    </mat-form-field>
                  </p>
                  <p class="text-center">
                    <mat-form-field color="{{get(radioValue)}}" appearance="outline" class="example-full-width">
                      <mat-label>Password</mat-label>
                      <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
                      <mat-icon matSuffix color="{{get(radioValue)}}" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                  </p>
                  <p class="text-center">
                    <button mat-flat-button color="primary" (click)="signup()">SignUp</button>
                    <button mat-flat-button color="warn" style="margin-left:2%" (click)="Cancel()">Cancel</button>
                  </p>
                </mat-card-content>

              </mat-card>

            </div>

          </div>

        </div>
        <div class="container" *ngIf="isMiddleDivVisible">
        
        
            <div class="row">
              <div class="col-mat-6 offset-mat-3">
                <mat-card class="card">
                  <mat-card-title class="text-center">Login <button  class="pull-right" mat-mini-fab color="{{get(radioValue)}}" (click)="change()">SignUp</button></mat-card-title>
                  <mat-card-content>
                      
                    
                    <p class="text-center">
                      <mat-form-field appearance="outline" class="example-full-width" color="{{get(radioValue)}}" >
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email">
                        <mat-hint>xyz@gmail.com</mat-hint>
                      </mat-form-field>
                    </p>
                    <p class="text-center">
                      <mat-form-field appearance="outline" color="{{get(radioValue)}}" class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password"  [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix color="{{get(radioValue)}}" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </mat-form-field>
                    </p>
                    <p class="text-center">
                      <button mat-flat-button color="primary" (click)="signup()">Login</button>
                      <button mat-flat-button color="warn" style="margin-left:2%" (click)="Cancel()">Cancel</button>
                    </p>
                  </mat-card-content>
  
                </mat-card>
  
              </div>
  
            </div>
  
          </div>
        
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
